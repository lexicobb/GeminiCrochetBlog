<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stitchy & Chic - Crochet with [Your Name]</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Amatic SC', cursive;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #d7ccc8;
    }

    .header img {
      width: 80px;
      border-radius: 50%;
    }

    .navigation {
      display: flex;
      list-style: none;
      padding: 0;
    }

    .navigation li {
      margin-right: 20px;
    }

    .navigation a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .navigation a:hover {
      color: #888;
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .post {
      width: calc(33% - 20px);
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      background-color: #fff;
    }

    .post img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }

    .post-content {
      padding: 15px;
    }

    .post-title {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .post-excerpt {
      line-height: 1.5;
    }

    .post a {
      text-decoration: none;
      color: #888;
    }

    .post a:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="[Replace with your profile picture URL]" alt="[Your Name]">
    <nav class="navigation">
      <li><a href="#">Home</a></li>
      <li><a href="#">Patterns</a></li>
      <li><a href="#">About Me</a></li>
      <li><a href="#">Contact</a></li>
    </nav>
  </header>

  <main class="container">
    <article class="post">
      <img src="[Image URL for post 1]" alt="Post 1">
      <div class="post-content">
        <h3 class="post-title">Title of Your First Blog Post</h3>
        <p class="post-excerpt">A short description of your first blog post. Click to read more!</p>
        <a href="#">Read More</a>
      </div>
    </article>

    <article class="post">
      <img src="[Image URL for post 2]" alt="Post 2">

        <a href="#">Read More</a>
      </div>
    </article>
